    <script>
        //kakao map
        //ftp에 업로드 전에는 라이브 서버로 확인 시 로딩 길어짐 -> 주석 걸어놓기
        var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
        var options = { //지도를 생성할 때 필요한 기본 옵션
            //구글 어스에서 검색한 위도 경도 위치 정보
            center: new kakao.maps.LatLng(37.591791,127.0725556), //지도의 중심좌표.
            level: 4 //지도의 레벨(확대, 축소 정도)
        };
        var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴

        var imageSrc = 'images/map_marker2.png', // 마커이미지의 주소입니다    
            imageSize = new kakao.maps.Size(54, 64), // 마커이미지의 크기입니다
            imageOption = {offset: new kakao.maps.Point(0, 0)}; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.

        // 마커의 이미지정보를 가지고 있는 마커이미지를 생성합니다
        var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption)
        var markerPosition  = new kakao.maps.LatLng(37.591791,127.0725556)
        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            position: markerPosition,
            image: markerImage // 마커이미지 설정 
        });
        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map)
        map.setDraggable(false) //이동 막기
        map.setZoomable(false) //확대 축소 막기
    </script>
