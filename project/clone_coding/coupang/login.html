<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠팡 로그인</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!-- style -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <!-- script -->
    <script src="script/script.js"></script>
</head>
<body>
    <header>
        <h1><a href="#!"><img src="images/logo.png" alt="쿠팡"></a></h1>
    </header>
    <main>
        <form action="#" method="post" id="login_frm">
            <legend class="skip">로그인 양식</legend>
            <fieldset>
                <ul>
                    <li class="input_box">
                        <span class="icon id_icon"><!-- 배경이미지(아이디) --></span> 
                        <span><input type="text" name="user_id" placeholder="아이디(이메일)"></span>
                    </li>
                    <li class="error id_error">아이디(이메일)을 입력해주세요.</li>
                    <li class="input_box">
                        <span class="icon pw_icon"><!-- 배경이미지(비밀번호) --></span> 
                        <span><input type="password" name="user_pw"  placeholder="비밀번호"></span>
                        <span class="pw_show_hide"></span>
                    </li>
                    <li class="error pw_error">비밀번호를 입력해주세요.</li>
                </ul>
                <div class="btm">
                    <label>
                        <input type="checkbox" value="auto_login">
                        <span>자동로그인</span>
                    </label>
                    <a href="#!">아이디(이메일)/비밀번호 찾기</a>
                </div>
                <button type="button" id="login_btn" class="btn">로그인</button>
            </fieldset>
        </form>
        <a href="#!" id="join_btn" class="btn">회원가입</a><!-- 버튼과 아이디는 같지만, 새로운 페이지로 넘어가는 링크 -->
    </main>
    <footer>
        <p>&copy;Coupang Corp. All rights reserved</p>
    </footer>
</body>
</html>
