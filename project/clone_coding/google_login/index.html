<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Google 계정</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/reset.css"> <!-- reset -->
    <link rel="stylesheet" href="styles/style.css"> <!-- design -->
    <link rel="stylesheet" href="styles/responsive.css"> <!-- responsive -->
</head>
<body>
    <div id="all">
        <div id="login">
            <h1><img src="images/logo.png" alt="구글"></h1>
            <h1>로그인</h1>
            <h2>Google 계정 사용</h2>
            <form action="#" method="post" id="login_frm">
                <fieldset>
                    <legend class="skip">로그인 양식</legend>
                    <ul> <!-- 비순서목록 -->
                        <li><input type="text" name="account" placeholder="이메일 또는 휴대전화" autofocus></li>
                        <li><a href="#">이메일을 잊으셨나요?</a></li>
                        <li><span>내 컴퓨터가 아닌가요? 게스트 모드를 사용하여 비공개로 로그인하세요.</span><a href="#">자세히 알아보기</a></li>
                    </ul>
                    <div id="bottom">
                        <a href="#">계정 만들기</a>
                        <button type="button" id="next_btn">다음</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <footer>
            <div id="f_left">
                <select name="lang" id="lang_select">
                    <option value="korean">한국어</option>
                    <option value="english">English</option>
                    <option value="japanese">日本語</option>
                    <option value="chinese">中國語</option>
                </select>
            </div>
            <div id="f_right">
                <a href="#">도움말</a>
                <a href="#">개인정보처리방침</a>
                <a href="#">약관</a>
            </div>
        </footer>
    </div>
</body>
</html>
